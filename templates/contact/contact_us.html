{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <h2 class="form-title">Get in Touch</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 cl-lg-6">
            <form id="contact_form" name="contact_form" class="form" method="POST" action="{% url 'contact' %}"
                role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" id="nameLabel" for="name"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="emailLabel" for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                        tabindex="2" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="subjectLabel" for="sublect"></label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                        tabindex="3" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="messageLabel" for="message"></label>
                    <textarea rows="6" cols="60" name="message" class="form-control" id="message"
                        placeholder="Your message" tabindex="4" required></textarea>
                </div>
                <div class="btn-content text-center">
                    <input type="submit" value="Send Message" class="btn btn-mod btn-border btn-large">
                </div>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col12 col-xs-12">
            <br><br>
            <div class="map_content">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d762.8310739580497!2d73.78356099394607!3d19.98889304958933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb701799f3b9%3A0xe0252abafb4d84aa!2sEsenceweb%20web%20design%20development%20software%20company%20in%20nashik%2C%20digital%20marketing%2C%20SEO%2C%20software%20courses.!5e1!3m2!1sen!2sin!4v1590131951199!5m2!1sen!2sin"
                    width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="true"
                    aria-hidden="false" tabindex="0" class="map"></iframe>
            </div>
        </div>
    </div>

</div>
{% endblock %}
