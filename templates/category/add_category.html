{% extends 'admin_base.html' %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Category</h2>
        </div>
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>Add Category</h2>

                    </div>
                    <div class="body">
                        <form id="form_validation" method="POST" action="{% url 'add_category' %}">
                            {% csrf_token %}
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="category_name" required>
                                    <label class="form-label">Category Name</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="radio" name="status" id="active" class="with-gap" value="0" required checked>
                                <label for="active" class="m-l-20">Active</label>
                                <input type="radio" name="status" id="inactive" class="with-gap" value="1">
                                <label for="inactive">Inactive</label>
                            </div>

                            <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                            <a href="{% url 'manage_category' %}" class="btn btn-default waves-effect pull-right"
                                type="submit">CANCEL</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->

    </div>
</section>
{% endblock %}
