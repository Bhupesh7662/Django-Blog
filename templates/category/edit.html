{% extends 'admin_base.html' %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Category</h2>
        </div>
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>Add Category</h2>

                    </div>
                    <div class="body">
                        <form id="form_validation" method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" value="{{ categories.category_name }}"
                                        name="category_name" required>
                                    <label class="form-label">Category Name</label>
                                </div>
                            </div>

                            <div class="form-group">

                                {% if categories.status == "0" %}

                                <input type="radio" name="status" id="active" class="with-gap" value="0" checked>
                                <label for="active">Active</label>
                                <input type="radio" name="status" id="inactive" class="with-gap" value="1">
                                <label for="inactive" class="m-l-20">Inactive</label>
                                {% endif%}

                                {% if categories.status == "1" %}

                                <input type="radio" name="status" id="inactive" class="with-gap" value="1" checked>
                                <label for="inactive" class="m-l-20">Inactive</label>

                                <input type="radio" name="status" id="active" class="with-gap" value="0">
                                <label for="active">Active</label>
                                {% endif %}
                            </div>

                            <div class="button_content text-center">
                                <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                                <a href="{% url 'add_category' %}" class="btn btn-default waves-effect"
                                    type="submit">CANCEL</a>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->

    </div>
</section>
{% endblock %}
